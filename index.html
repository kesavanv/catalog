<html>
    <head>
        <title>Resource catalogue</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

        <link rel="stylesheet" href="style.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>


        <script id="some-template" type="text/x-handlebars-template"> 

        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
                <h1>Resources <span class="pull-right small"><a href="https://github.com/kesavanv/catalog/blob/gh-pages/data.js">update</a></span></h1>
                <ul class="list-group">
                {{#coding}}
                    <li class="list-group-item">
                        <a href="{{url}}" title="{{description}}"><strong>{{topic}}</strong> - {{description}}</a>
                    </li>
                {{/coding}}
                </ul>
            </div>
          </div>
        </div>

        </script>
        


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script type="text/javascript" src="./handlebars-v2.0.0.js"></script>
        <script type="text/javascript" src="./data.js"></script>
        <script type="text/javascript">
            var source = $("#some-template").html(); 
            var template = Handlebars.compile(source); 
            $('body').append(template(resources));
        </script>
    </body>
</html>
